<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bloomers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <img src="assets/icon.png" alt="Icon B" class="header-icon">
        </header>

        <main class="main-container">
            <div class="form-card">
                <img src="assets/bloomers.png" alt="Bloomers Logo" class="logo">
                <form action="signup_process.php" method="post">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Sign up</button>
                </form>
                <p class="form-link">
                    already have an account? <a href="login.html">Sign in here</a>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
