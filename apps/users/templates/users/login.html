<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Bloomers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-blue-50">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-blue-500 text-4xl font-bold flex items-center justify-center">
                    <svg class="w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    BLOOMERS
                </h1>
            </div>

            <!-- Welcome Text -->
            <h2 class="text-3xl font-bold text-center mb-2">Welcome Back to Bloomers</h2>
            <h1 class="text-2xl font-bold text-center mb-4">Elevate the Way You Assess</h1>
            
            <!-- Description -->
            <p class="text-center text-gray-600 mb-8">
                Bloomers helps educators streamline question analysis with smart AI that classifies cognitive levels instantly and objectively.
            </p>

            <!-- Login Form -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="text-right">
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot Password?</a>
                </div>

                <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    already have an account?
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500 ml-1">Sign up here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
